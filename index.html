<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Adviento 2025 - Silencem</title>
    
    <!-- LIBRERÍAS (Configuración Optimizada V16) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body { background-color: #FDFBF7; margin: 0; padding: 0; overflow-x: hidden; font-family: 'Times New Roman', serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #B76E79; border-radius: 4px; }
        .font-sans { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        #root { width: 100%; min-height: 100vh; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; color: #B76E79; font-size: 20px; z-index: 9999; background: #FDFBF7; transition: opacity 0.5s; pointer-events: none;}
    </style>
</head>
<body>
    <div id="loading">...</div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion; 
        const confetti = window.confetti;

        setTimeout(() => { const l = document.getElementById('loading'); if(l) l.style.opacity = '0'; }, 500);

        /* --- CONFIGURACIÓN --- */
        const LINKS = {
            web: "https://www.miriamlara.es",
            shop: "https://www.silencem.com",
            amazon: "https://www.amazon.es", 
            spotify: "https://open.spotify.com",
            
            // --- ENLACES ACTUALIZADOS ---
            googleFormLectura: "https://forms.gle/8TbUvawXwaMZB3qy7", // <--- ENLACE NUEVO DÍA 3
            googleFormDescuento: "https://forms.google.com" // Pega aquí el del descuento cuando lo tengas
        };

        const BRANDING = {
            main: "Miriam Lara",
            sub: "Silencem",
            instagram: "@miriamlara"
        };

        const DAYS_DATA = [
            { day: 1, type: 'mindset', title: 'Intención 2025', text: 'Cierra los ojos. Antes de empezar, ¿qué palabra define cómo quieres sentirte al terminar este nuevo año? Escríbela abajo.', iconType: 'Sparkles' },
            
            // DÍA 2: Desconexión
            { day: 2, type: 'action', title: 'Desconexión', text: 'Hoy, pon el móvil en modo avión 1 hora antes de dormir. Tu paz es innegociable.', iconType: 'VolumeX' },
            
            // DÍA 3: Regalo Lectura (Enlace actualizado)
            { day: 3, type: 'gift', title: 'Regalo: Lectura', text: 'Para nutrir tu mente. Accede para obtener 30 días de lectura ilimitada gratis.', action: 'SOLICITAR REGALO', link: LINKS.googleFormLectura, iconType: 'BookOpen' },
            
            { day: 4, type: 'reflection', title: 'Balance 2024', text: '¿Qué es lo mejor que te ha pasado este año que no habías planeado? Escríbelo abajo.', iconType: 'Heart' },
            { day: 5, type: 'promo', title: 'Agenda Silencem', text: 'Organiza tu 2025 con propósito. Consigue tu código exclusivo del 15% rellenando el formulario.', action: 'CANJEAR CÓDIGO', link: LINKS.googleFormDescuento, iconType: 'ShoppingBag' },
            { day: 6, type: 'mindset', title: 'Gratitud', text: 'Escribe 3 cosas simples por las que agradeces hoy (un café, el sol, una sonrisa).', iconType: 'Star' },
            { day: 7, type: 'recommendation', title: 'Playlist Focus', text: 'Mi recomendación musical para trabajar en tus metas sin distracciones.', action: 'Escuchar en Spotify', link: LINKS.spotify, iconType: 'Volume2' },
            { day: 8, type: 'reflection', title: 'Soltar', text: '¿Qué hábito te está drenando energía y estás lista para dejar ir antes de que acabe el año?', iconType: 'X' },
            { day: 9, type: 'action', title: 'Micro-lujo', text: 'Hoy date un pequeño lujo: ese té especial, una mascarilla o 10 min de silencio absoluto.', iconType: 'Gift' },
            { day: 10, type: 'recommendation', title: 'Kit Escritura', text: 'Las herramientas importan. Te recomiendo este pack de bolígrafos premium que yo uso.', action: 'Ver Recomendación', link: LINKS.amazon, iconType: 'ShoppingBag' },
            { day: 11, type: 'mindset', title: 'Visualización', text: 'Imagina tu versión de enero 2026. ¿Cómo viste? ¿De qué habla? Siéntelo ahora y toma notas.', iconType: 'Sparkles' },
            { day: 12, type: 'reflection', title: 'Logros', text: 'Celebra una victoria pequeña de esta semana. No hay logro insignificante.', iconType: 'Star' },
            { day: 13, type: 'gift', title: 'Audible Free', text: 'Escucha a tus mentores mientras caminas. 1 mes de prueba gratis.', action: 'Probar Audible', link: LINKS.amazon, iconType: 'Volume2' },
            { day: 14, type: 'action', title: 'Orden', text: 'El orden externo trae calma interna. Organiza hoy solo un cajón o tu escritorio.', iconType: 'BookOpen' },
            { day: 15, type: 'promo', title: 'Curso Metas', text: 'Masterclass exclusiva: "Diseña tu año ideal". Acceso anticipado.', action: 'Más Información', link: LINKS.web, iconType: 'Globe' },
            { day: 16, type: 'reflection', title: 'Energía', text: '¿Quiénes son las 3 personas que más te inspiran actualmente?', iconType: 'Heart' },
            { day: 17, type: 'mindset', title: 'Afirmación', text: 'Repite conmigo: "Merezco el éxito y la abundancia que estoy creando".', iconType: 'Sparkles' },
            { day: 18, type: 'gift', title: 'Wallpaper', text: 'Un fondo de pantalla minimalista para recordarte tu foco.', action: 'Descargar', link: '#', iconType: 'Instagram' },
            { day: 19, type: 'action', title: 'Conexión', text: 'Escribe a esa amiga que hace mucho que no ves. Cultiva tus relaciones.', iconType: 'Heart' },
            { day: 20, type: 'recommendation', title: 'Pack Regalo', text: '¿Buscas regalo? Pack Silencem con envoltorio especial incluido.', action: 'Ver Pack', link: LINKS.shop, iconType: 'Gift' },
            { day: 21, type: 'reflection', title: 'Miedos', text: '¿Qué harías si supieras que no vas a fallar?', iconType: 'Star' },
            { day: 22, type: 'mindset', title: 'Descanso', text: 'La productividad también es descansar. Hoy permítete no hacer nada productivo por 1h.', iconType: 'VolumeX' },
            { day: 23, type: 'action', title: 'Carta Futura', text: 'Escribe una carta a tu yo del próximo diciembre 2025. Guárdala.', iconType: 'BookOpen' },
            { day: 24, type: 'promo', title: 'GRAN FINAL', text: '¡Feliz Navidad! Empieza tu mejor año ahora con una sorpresa especial.', action: 'CANJEAR SORPRESA', link: LINKS.googleFormDescuento, iconType: 'Gift' },
        ];

        /* --- SONIDOS --- */
        const playSound = (type) => {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator(); const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                const now = ctx.currentTime;
                if (type === 'pop') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(800, now); osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                    gain.gain.setValueAtTime(0.5, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    osc.start(now); osc.stop(now + 0.1);
                } else if (type === 'jingle') {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(440, now); osc.frequency.setValueAtTime(554, now + 0.1); osc.frequency.setValueAtTime(659, now + 0.2); 
                    gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.6); osc.start(now); osc.stop(now + 0.6);
                } else if (type === 'rip') {
                    const buf = ctx.createBuffer(1, ctx.sampleRate * 0.2, ctx.sampleRate); const d = buf.getChannelData(0);
                    for (let i = 0; i < d.length; i++) d[i] = Math.random() * 2 - 1;
                    const n = ctx.createBufferSource(); n.buffer = buf; const g = ctx.createGain();
                    g.gain.setValueAtTime(0.3, now); g.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    n.connect(g); g.connect(ctx.destination); n.start(now);
                }
            } catch (e) {}
        };

        /* --- ICONOS --- */
        const IconBase = ({ children }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{children}</svg>;
        const Icons = {
            Sparkles: () => <IconBase><path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/></IconBase>,
            BookOpen: () => <IconBase><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>,
            VolumeX: () => <IconBase><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" x2="17" y1="9" y2="15"/><line x1="17" x2="23" y1="9" y2="15"/></IconBase>,
            Heart: () => <IconBase><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></IconBase>,
            ShoppingBag: () => <IconBase><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></IconBase>,
            Star: () => <IconBase><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></IconBase>,
            Volume2: () => <IconBase><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></IconBase>,
            X: () => <IconBase><path d="M18 6 6 18"/><path d="m6 6 18 18"/></IconBase>,
            Gift: () => <IconBase><rect x="3" y="8" width="18" height="4" rx="1"/><path d="M12 8v13"/><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/></IconBase>,
            Globe: () => <IconBase><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></IconBase>,
            Instagram: () => <IconBase><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></IconBase>,
            Lock: () => <IconBase><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase>,
            ChevronDown: () => <IconBase><polyline points="6 9 12 15 18 9"/></IconBase>
        };

        const getIcon = (name) => { const I = Icons[name] || Icons.Star; return <I />; };

        // --- COMPONENTES ---
        const Header = () => (
            <header className="flex flex-col items-center justify-center py-8 px-4 bg-gradient-to-b from-[#1a1a1a] to-[#2d2d2d] text-white shadow-lg sticky top-0 z-30">
                <motion.div initial={{ y: -20, opacity: 0 }} animate={{ y: 0, opacity: 1 }} className="text-center">
                    <h1 className="text-3xl font-serif tracking-widest text-[#B76E79]">{BRANDING.sub}</h1>
                </motion.div>
            </header>
        );

        const DayCard = ({ dayData, isLocked, isOpened, onOpen }) => (
            <motion.div
                layout
                whileHover={!isLocked && !isOpened ? { scale: 1.05 } : {}}
                whileTap={!isLocked && !isOpened ? { scale: 0.95 } : {}}
                onClick={() => !isLocked && onOpen(dayData)}
                className={`relative aspect-square rounded-lg shadow-md cursor-pointer overflow-hidden transform transition-all duration-300 ${isLocked ? 'bg-gray-800 opacity-70 cursor-not-allowed' : 'cursor-pointer'} ${isOpened ? 'bg-[#B76E79]/10 border border-[#B76E79]/30' : 'bg-white'}`}
            >
                <AnimatePresence>
                    {!isOpened && (
                        <motion.div
                            initial={{ opacity: 1 }}
                            exit={{ opacity: 0, scale: 1.5, rotate: 15, transition: { duration: 0.5 } }}
                            className={`absolute inset-0 flex flex-col items-center justify-center z-10 bg-gradient-to-br ${isLocked ? 'from-gray-700 to-gray-800' : 'from-[#B76E79] to-[#965A63]'}`}
                        >
                            {isLocked ? <Icons.Lock /> : <span className="text-xs text-white/60 uppercase tracking-widest mb-1">Día</span>}
                            <span className={`text-3xl font-serif font-bold ${isLocked ? 'text-gray-500' : 'text-white'}`}>{dayData.day}</span>
                            {!isLocked && <div className="absolute bottom-2 right-2 opacity-50 text-yellow-200"><Icons.Sparkles /></div>}
                            <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cream-paper.png')] opacity-20 mix-blend-overlay"></div>
                        </motion.div>
                    )}
                </AnimatePresence>
                <div className="absolute inset-0 flex flex-col items-center justify-center p-2 text-center z-0">
                    <div className="text-[#B76E79] mb-1 opacity-50">{getIcon(dayData.iconType)}</div>
                    <p className="text-[10px] uppercase tracking-wide text-gray-500 font-bold">Abierto</p>
                </div>
            </motion.div>
        );

        const Modal = ({ isOpen, onClose, data, note, onSaveNote }) => {
            if (!isOpen || !data) return null;
            const showNote = ['mindset', 'reflection', 'action'].includes(data.type);

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} onClick={onClose} className="absolute inset-0 bg-black/80 backdrop-blur-sm" />
                    <motion.div initial={{ scale: 0.8, opacity: 0, y: 50 }} animate={{ scale: 1, opacity: 1, y: 0 }} exit={{ scale: 0.8, opacity: 0, y: 50 }} className="relative w-full max-w-md bg-white rounded-xl overflow-hidden shadow-2xl z-10 max-h-[90vh] overflow-y-auto">
                        <div className="h-2 bg-gradient-to-r from-[#B76E79] to-[#D4AF37]" />
                        <button onClick={onClose} className="absolute top-4 right-4 p-2 bg-gray-100 hover:bg-gray-200 rounded-full transition-colors z-20"><Icons.X /></button>
                        <div className="p-8 text-center flex flex-col items-center">
                            <motion.div initial={{ scale: 0, rotate: -180 }} animate={{ scale: 1, rotate: 0 }} className="w-16 h-16 rounded-full bg-[#B76E79]/10 flex items-center justify-center mb-4 text-[#B76E79]">{getIcon(data.iconType)}</motion.div>
                            <h3 className="text-xs font-bold text-[#B76E79] uppercase tracking-widest mb-2">Día {data.day}</h3>
                            <h2 className="text-2xl font-serif text-gray-900 mb-4 leading-tight">{data.title}</h2>
                            <p className="text-gray-600 text-base leading-relaxed mb-6 font-sans">{data.text}</p>

                            {showNote && (
                                <div className="w-full mb-6">
                                    <textarea className="w-full p-3 bg-[#FAF9F6] border border-[#B76E79]/20 rounded-lg text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:border-[#B76E79] resize-none font-sans" rows="4" placeholder="Escribe aquí..." value={note || ''} onChange={(e) => onSaveNote(data.day, e.target.value)} />
                                    <p className="text-[10px] text-gray-400 mt-1 text-right italic">Privado y guardado en tu dispositivo</p>
                                </div>
                            )}

                            {data.code && <div className="bg-gray-50 px-6 py-3 rounded-lg border border-dashed border-gray-300 mb-6 cursor-pointer hover:bg-gray-100" onClick={() => {navigator.clipboard.writeText(data.code); playSound('pop'); alert('Código copiado!')}}><span className="text-lg font-mono font-bold tracking-wider text-[#B76E79]">{data.code}</span></div>}
                            {data.action && <motion.a whileHover={{ scale: 1.02 }} whileTap={{ scale: 0.98 }} href={data.link} target="_blank" className="w-full py-3 bg-[#1A1A1A] text-white text-base rounded hover:bg-[#333] transition-all shadow-lg flex items-center justify-center gap-2 uppercase tracking-wide text-xs font-bold">{data.action} <Icons.Sparkles /></motion.a>}
                        </div>
                    </motion.div>
                </div>
            );
        };

        const Footer = () => {
            const [isLegalOpen, setIsLegalOpen] = useState(false);
            return (
                <footer className="mt-12 bg-[#1A1A1A] text-white py-12 px-6 text-center">
                    <div className="max-w-2xl mx-auto space-y-8">
                        <div className="flex justify-center gap-6 text-[#B76E79]">
                            <a href={LINKS.web} target="_blank"><Icons.Globe /></a>
                            <a href={LINKS.shop} target="_blank"><Icons.ShoppingBag /></a>
                        </div>
                        <div className="space-y-2"><p className="font-serif text-xl">{BRANDING.main}</p><p className="text-xs text-gray-500 tracking-widest uppercase">{BRANDING.sub} • 2025</p></div>
                        <div className="border-t border-gray-800 pt-8 mt-8">
                            <button onClick={() => setIsLegalOpen(!isLegalOpen)} className="flex items-center justify-center gap-2 w-full text-xs font-bold text-gray-500 hover:text-white transition-colors uppercase tracking-widest outline-none">
                                <span>Leer Aviso Legal y Contacto</span>
                                <motion.div animate={{ rotate: isLegalOpen ? 180 : 0 }}><Icons.ChevronDown /></motion.div>
                            </button>
                            <AnimatePresence>
                                {isLegalOpen && (
                                    <motion.div initial={{ height: 0, opacity: 0 }} animate={{ height: "auto", opacity: 1 }} exit={{ height: 0, opacity: 0 }} className="overflow-hidden">
                                        <div className="text-base text-gray-300 space-y-4 leading-relaxed text-left mt-6 px-4">
                                            <p>Todos los contenidos relacionados de la marca “{BRANDING.sub}” y la autora "{BRANDING.main}" están protegidos por derechos de propiedad intelectual. Prohibida su reproducción sin autorización. Todos los derechos reservados.</p>
                                            <p>La marca “{BRANDING.sub}®” y la autora "{BRANDING.main}" no se hacen responsables del uso de los productos, servicios o contenidos. Puede incluir contenido promocional o publicidad. No sustituyen terapias profesionales de ningún tipo.</p>
                                            <div className="bg-gray-900 p-4 rounded mt-4 text-center text-sm">
                                                <p className="text-[#B76E79] font-bold mb-1">¿ALGO NO FUNCIONA BIEN?</p>
                                                <p>Esta página web y relacionados está experimentando constantes actualizaciones.</p>
                                                <p>Contacto: <a href="mailto:silencem.com@gmail.com" className="underline hover:text-white">silencem.com@gmail.com</a></p>
                                            </div>
                                        </div>
                                    </motion.div>
                                )}
                            </AnimatePresence>
                        </div>
                    </div>
                </footer>
            );
        };

        const AdventCalendar = () => {
            const [openedDoors, setOpenedDoors] = useState([]);
            const [userNotes, setUserNotes] = useState({});
            const [selectedDay, setSelectedDay] = useState(null);
            const [cheatMode, setCheatMode] = useState(false);
            const [showAdmin, setShowAdmin] = useState(false);

            useEffect(() => {
                try {
                    const savedDoors = localStorage.getItem('silencem_advent_doors_v2');
                    const savedNotes = localStorage.getItem('silencem_advent_notes_v2');
                    if (savedDoors) setOpenedDoors(JSON.parse(savedDoors));
                    if (savedNotes) setUserNotes(JSON.parse(savedNotes));
                } catch(e) {}
            }, []);

            useEffect(() => {
                localStorage.setItem('silencem_advent_doors_v2', JSON.stringify(openedDoors));
                localStorage.setItem('silencem_advent_notes_v2', JSON.stringify(userNotes));
            }, [openedDoors, userNotes]);

            const handleSaveNote = (day, text) => setUserNotes(prev => ({...prev, [day]: text}));
            const currentDayNum = cheatMode ? 25 : new Date().getDate();
            const handleOpenDoor = (dayData) => {
                playSound('rip');
                setTimeout(() => {
                    playSound('jingle');
                    confetti({ particleCount: 60, spread: 60, origin: { y: 0.6 }, colors: ['#B76E79', '#D4AF37'] });
                    if (!openedDoors.includes(dayData.day)) setOpenedDoors([...openedDoors, dayData.day]);
                    setSelectedDay(dayData);
                }, 400);
            };

            // TRUCO SECRETO: Esquina superior izquierda invisible + Código '.'
            return (
                <div className="min-h-screen flex flex-col">
                    <Header />
                    <div className="fixed top-0 left-0 w-16 h-16 z-[100] cursor-default" onClick={() => {}}>
                        <input type="text" autoComplete="off" className="w-full h-full opacity-0 cursor-default" onChange={(e) => { if(e.target.value.includes('.')) { setShowAdmin(prev => !prev); e.target.value = ''; } }} />
                    </div>
                    {showAdmin && <motion.div initial={{y:-50}} animate={{y:0}} className="fixed top-0 left-0 w-full bg-black/90 text-white z-[9998] p-2 flex justify-center gap-4 text-xs"><label className="flex items-center gap-2 cursor-pointer"><input type="checkbox" checked={cheatMode} onChange={(e) => setCheatMode(e.target.checked)} /> MODO DEMO</label><span>|</span><button onClick={() => {if(confirm('¿Borrar todo?')) {setOpenedDoors([]); setUserNotes({});}}} className="text-red-400 hover:text-red-200">RESETEAR PROGRESO</button></motion.div>}
                    <main className="flex-grow max-w-4xl mx-auto p-4 sm:p-8 w-full">
                        <div className="mb-10 text-center"><p className="text-[#B76E79] font-bold tracking-[0.2em] text-xs mb-3">CALENDARIO DE ADVIENTO 2025</p><h2 className="text-3xl md:text-5xl font-serif text-gray-900 leading-tight">Cierra ciclos, <br/><span className="italic text-[#B76E79]">abre caminos.</span></h2></div>
                        <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-3 sm:gap-4 md:gap-6">
                            {DAYS_DATA.map((data) => (<DayCard key={data.day} dayData={data} isLocked={!cheatMode && data.day > currentDayNum} isOpened={openedDoors.includes(data.day)} onOpen={handleOpenDoor} />))}
                        </div>
                    </main>
                    <Footer />
                    <AnimatePresence>{selectedDay && <Modal isOpen={!!selectedDay} data={selectedDay} note={userNotes[selectedDay.day]} onSaveNote={handleSaveNote} onClose={() => setSelectedDay(null)} />}</AnimatePresence>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdventCalendar />);
    </script>
</body>
</html>
